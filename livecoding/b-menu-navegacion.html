<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livecoding Menú de navegación con Emmet</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <figure class="logo-eidos">
            <img
                src="https://www.eidosglobal.org/images/logo/eidoslogo.png"
                alt="Logo de Eidos"
                width="150"/>
        </figure>
        
        <!-- Escribir un menu de navegacion utilizando el siguiente atajo de Emmet:
            nav>ul#menu-principal>li*3.menu-item>a{Enlace}  
            Luego, mostrar que pueden agregarse como enlaces rutas relativas a
            otros documentos html o anclas.
        -->
        <!-- Resultado -->
        <nav>
            <ul id="menu-principal">
                <li class="menu-item">
                    <!-- mostrar variante con rutas relativas a otros documentos, ejemplo:
                    index.html, about.html, contacto.html -->
                    <a href="#home">Inicio</a>
                </li>
                <li class="menu-item">
                    <a href="#about">Sobre mí</a>
                </li>
                <li class="menu-item">
                    <a href="#contact">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Mostrar el funcionamiento de las anclas maquetando algunas secciones con esos ID -->
    <!-- Agregar CSS para que las secciones tengan min-height: 100vh; 
    y agregar scroll-behavior: smooth; con selector * -->
    <!-- También se puede crear rapidamente un par de documentos html extra como "about.html" y "contacto.html" y  mostrar el funcionamiento del menu en caso de tener las secciones en distintos documentos -->

    <main>
        <section id="inicio">
            <h2>Inicio</h2>

        </section>
        <section id="about">
            <h2>Sobre mí</h2>

        </section>
        <section id="contact">
            <h2>Contacto</h2>

        </section>
    </main>
    
</body>
</html>
